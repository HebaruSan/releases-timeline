<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
	<title>Releases Timeline</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.js"></script>
	<script type="text/javascript" src="releases-timeline.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="https://paulferrett.com/fontawesome-favicon/generate.php?icon=line-chart&fg=000" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.css" />
	<link rel="stylesheet" type="text/css" href="releases-timeline.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css" />
</head>
<body class="numix-dark">
	<div id="top">
		<div id="topleft">
			<button id="back" title="Back"><span class="octicon octicon-chevron-left"></span></button>
			<button id="orig-repo" title="Original fork"><span class="octicon octicon-repo-forked"></span></button>
		</div>
		<div id="topright">
			<button id="hamburger"><span class="octicon octicon-three-bars"></span></button>
			<button id="favorite" class="outlined" title="Add to favorites"><span class="octicon octicon-star"></span></button>
			<button id="unfavorite" title="Remove from favorites"><span class="octicon octicon-star"></span></button>
		</div>
		<form id="searchform" action="#">
			<input type="search" results="8" autosave="releases-timeline-searches"
				id="searchbox" name="searchbox" class="searchbox"
				autocomplete="on" autofocus="autofocus" placeholder="User/Repository" />
			<button class="important" type="submit" value="Submit">Get Timeline</button>
		</form>
	</div>
	<div id="menu" style="display:none;">
		<div class="section">
			<span>Links:</span><a class="button" target="_blank" title="Timeline source code" href="https://github.com/HebaruSan/releases-timeline"><span class="octicon octicon-code"></span></a>
			<a id="permalink" class="button" target="_blank" title="Permalink" href=""><span class="octicon octicon-link"></span></a>
			<a id="user" class="button" target="_blank" title="User or organization" href=""><span class="octicon octicon-mark-github"></span></a>
			<a id="repo" class="button" target="_blank" title="Repository" href=""><span class="octicon octicon-repo"></span></a>
		</div>
		<div id="theme-list" class="section"><span>Theme:</span></div>
		<div class="section">
			<span><a target="_blank" href="https://github.com/settings/tokens">Token:</a></span><input type="text" id="token" name="token" class="token" autocomplete="off"
				placeholder="Github token" />
		</div>
	</div>
	<div id="total-downloads"></div>
	<div id="content"></div>
	<div style="display: none"; id="progress-bar-outer">
		<div id="progress-bar-inner"></div>
	</div>
</body>
</html>
