<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
	<title>Releases Timeline</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.js"></script>
	<script type="text/javascript" src="releases-timeline.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="https://paulferrett.com/fontawesome-favicon/generate.php?icon=line-chart&fg=000" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.css" />
	<link rel="stylesheet" type="text/css" href="releases-timeline.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css" />
</head>
<body class="numix-dark">
	<div id="top">

		<button id="back" class="left-float" title="Back" onclick="back(); return false;"><span class="octicon octicon-chevron-left"></span></button>
		<button id="orig-repo" class="left-float" title="Original fork"><span class="octicon octicon-repo-forked"></span></button>

		<button id="hamburger" class="right-float" onclick="menuClicked(); return false;"><span class="octicon octicon-three-bars"></span></button>
		<a class="right-float button" target="_blank" title="Timeline source code" href="https://github.com/HebaruSan/releases-timeline"><span class="octicon octicon-code"></span></a>
		<a id="user" class="right-float button" target="_blank" title="User or organization" href=""><span class="octicon octicon-mark-github"></span></a>
		<a id="repo" class="right-float button" target="_blank" title="Repository" href=""><span class="octicon octicon-repo"></span></a>

		<form action="#" onsubmit="doSearch(this.searchbox.value); return false;">
			<input type="search" results="8" autosave="releases-timeline-searches"
				id="searchbox" name="searchbox" class="searchbox"
				autocomplete="on" autofocus="autofocus" placeholder="User/Repository"
				oninput="searchChanged(this.value);" />
			<button class="important" type="submit" value="Submit">Get Timeline</button>
		</form>
	</div>
	<div id="menu" class="right-float" style="display:none;">
		<div class="section">
			<span>Theme:</span><button class="active-numix-dark" onclick="setTheme('numix-dark'); return false;">Numix Dark</button>
			<button class="active-pristine-dark" onclick="setTheme('pristine-dark'); return false;">Pristine Dark</button>
			<button class="active-youtube-dark" onclick="setTheme('youtube-dark'); return false;">YouTube Dark</button>
			<button class="active-plain" onclick="setTheme('plain'); return false;">Plain</button>
		</div>
		<div class="section">
			<a target="_blank" href="https://github.com/settings/tokens">Token:</a><input type="text" id="token" name="token" class="token" autocomplete="off"
				placeholder="Github token" oninput="tokenChanged(this.value);" />
		</div>
	</div>
	<div id="total-downloads"></div>
	<div id="content"></div>
	<div style="display: none"; id="progress-bar-outer">
		<div id="progress-bar-inner"></div>
	</div>
</body>
</html>
